<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecalculator.css">
    
</head>
<body>
    <h1>Welcome to calculator calculates</h1>
    <div id="container">
        
    
    <!-- <div id="show">&nbsp (this is a placeholder)</div> -->
    <div id="calculator">
            <div id="result">

                <div id="history">
                    <!-- 8*9 is just a dummy text you can delete it -->
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <!-- 8888888 is also dummy text you can delete it -->
                    <p id="output-value" contentEditable="true"></p>
                </div>
            </div>
            
            
        <div id="keyboard">
            <!-- C is clear button -->
            <button class="operator" id="clear" value="">C</button>
            <!-- CE is back space. -->
            <button class="operator" id="backspace">&larr;</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/" value="/">&#247;</button>
            
            <button class="number" id="7" value="7">7</button>
            <button class="number" id="8" value="8">8</button>
            <button class="number" id="9" value="9">9</button>
            <button class="operator" id="x" value="*">&times;</button>

            <button class="number" id="4" value="4">4</button>
            <button class="number" id="5" value="5">5</button>
            <button class="number" id="6" value="6">6</button>
            <button class="operator" id="-" value="-">-</button>

            <button class="number" id="1" value="1">1</button>
            <button class="number" id="2" value="2">2</button>
            <button class="number" id="3" value="3">3</button>
            <button class="operator" id="+" value="+">+</button>

            <button class="empty" id="empty"></button>
            <button class="number" id="0" value="0">0</button>
            <button class="empty" id="empty" value=""></button>
            <button class="operator" id="=" value="">=</button>
            
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
