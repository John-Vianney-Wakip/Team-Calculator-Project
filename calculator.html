<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecalculator.css">
    
</head>
<body>
    <h1>Welcome to calculator calculates</h1>
    <div id="container">
        
    
    <!-- <div id="show">&nbsp (this is a placeholder)</div> -->
    <div id="calculator">
            <div id="result">

                <div id="history">
                    <!-- 8*9 is just a dummy text you can delete it -->
                    <p id="history-value">8*9</p>
                </div>
                <div id="output">
                    <!-- 8888888 is also dummy text you can delete it -->
                    <p id="output-value">888888</p>
                </div>
            </div>
            
            
        <div id="keyboard">
            <!-- C is clear button -->
            <button class="operator" id="clear">C</button>
            <!-- CE is back space. -->
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator" id="/">&#247;</button>
            
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="x">&times;</button>

            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="-">-</button>

            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="+">+</button>

            <button class="empty" id="empty"></button>
            <button class="number" id="0">0</button>
            <button class="empty" id="empty"></button>
            <button class="operator" id="=">=</button>
            
        </div>
    </div>
</div>

   <script src="calculator.js"></script>
   <!-- <script>
       function display(){
           document.getElementById("show").innerHTML=value;
       }
   </script> -->
</body>
</html>
